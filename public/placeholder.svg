<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="675"
  viewBox="0 0 1200 675"
  role="img"
  aria-label="Ben Dinledim placeholder"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07070b" />
      <stop offset="1" stop-color="#101018" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#ef4444" stop-opacity="0.9" />
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.9" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />

  <circle
    cx="960"
    cy="120"
    r="180"
    fill="#ef4444"
    opacity="0.22"
    filter="url(#blur)"
  />
  <circle
    cx="250"
    cy="520"
    r="220"
    fill="#22d3ee"
    opacity="0.18"
    filter="url(#blur)"
  />

  <!-- Subtle music note silhouette -->
  <path
    d="M820 480c-40 0-72 22-72 50s32 50 72 50 72-22 72-50-32-50-72-50zm-290-90v160c-14-7-32-11-52-11-46 0-84 25-84 56s38 56 84 56 84-25 84-56V286l240-46v118c-14-7-32-11-52-11-46 0-84 25-84 56s38 56 84 56 84-25 84-56V160L530 290v100z"
    fill="#ffffff"
    opacity="0.13"
  />

  <text
    x="60"
    y="90"
    font-family="Newsreader, serif"
    font-size="42"
    fill="#ffffff"
    opacity="0.88"
  >
    Ben Dinledim
  </text>
  <text
    x="60"
    y="130"
    font-family="ui-sans-serif, system-ui"
    font-size="16"
    fill="#ffffff"
    opacity="0.55"
  >
    Görsel hazırlanıyor
  </text>
  <rect x="60" y="170" width="220" height="8" rx="4" fill="url(#accent)" />
</svg>

